  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #202124;
    }

    .hephae-gradient {
      background: linear-gradient(135deg, #0052CC 0%, #00C2FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Modern animated gradient text */
    .animate-gradient-text {
      background: linear-gradient(to right,
          #0052CC,
          #00C2FF,
          #7C3AED,
          #0052CC);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: gradientMove 5s linear infinite;
    }

    @keyframes gradientMove {
      to {
        background-position: 200% center;
      }
    }

    /* Blob animation classes */
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Chaos Animation */
    @keyframes floatDown {
      0% {
        transform: translateY(-20vh) rotate(var(--rot-start)) scale(var(--scale-start));
        opacity: 0;
      }

      10% {
        opacity: var(--target-opacity);
      }

      90% {
        opacity: var(--target-opacity);
      }

      100% {
        transform: translateY(120vh) rotate(var(--rot-end)) scale(var(--scale-end));
        opacity: 0;
      }
    }

    /* CTA Pulse Ring Animation */
    @keyframes pulse-ring {
      0% {
        box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
      }

      70% {
        box-shadow: 0 0 0 20px rgba(79, 70, 229, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
      }
    }

    .animate-pulse-ring {
      animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
